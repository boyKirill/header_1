<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/21fdd9779c.js" crossorigin="anonymous"></script>
	<title>header_1</title>
</head>

<body>
	<header class="header">
		<div class="header__container">
			<div class="header__top">
				<a href="#" class="header__gps"><i class="fa-solid fa-location-dot"></i>Paris</a>
				<ul class="header__personal close">
					<li class="header__personal-item"><a href="" class="header__personal-link">My Account</a></li>
					<li class="header__personal-item"><a href="" class="header__personal-link">My Wish List</a></li>
					<li class="header__personal-item"><a href="" class="header__personal-link">Sign In</a></li>
				</ul>
				<div class="header__kebab-menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
			</div>
			<span class="header__line"></span>
			<div class="header__middle">
				<a href="#" class="header__logo">ArtFurniture</a>
				<div class="header__tools">
					<form action="#" class="header__search-block">
						<input class="header__search" type="search" placeholder="serach">
						<button class="header__search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
					</form>
					<a href="#" class="header__cart">
						<span class="header__cart-icon">
							<i class="fa-solid fa-cart-shopping"></i>
							<span class="header__cart-count">3</span>
						</span>
						<span class="header__cart-title">My Cart</span>
					</a>
				</div>
			</div>
			<span class="header__line"></span>
			<div class="header__bottom">
				<ul class="header__menu">
					<li class="header__menu-item"><a href="" class="header__menu-link">HOME</a></li>
					<li class="header__menu-item"><a href="" class="header__menu-link">Shop</a></li>
					<li class="header__menu-item"><a href="" class="header__menu-link">products</a></li>
					<li class="header__menu-item"><a href="" class="header__menu-link">About us</a></li>
					<li class="header__menu-item"><a href="" class="header__menu-link">contact</a></li>
				</ul>
			</div>
		</div>
	</header>

	<script src="script.js"></script>
</body>

</html>
